services:
  domain_path.alias_storage:
    class: Drupal\domain_path\AliasStorage
    public: false
    decorates: path.alias_storage
    decoration_priority: 1
    decoration_inner_name: path.alias_storage.parent
    arguments: ['@path.alias_storage.parent', '@database', '@module_handler', '@domain_access.manager', '@domain.negotiator']
    tags:
      - { name: backend_overridable }
